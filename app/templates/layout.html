<!DOCTYPE html>
<title>Link-board - {% block title %}{% endblock %}</title>
<h1>Link Board</h1>
<a href="{{ url_for('index') }}">Home</a>
{% if session.username %}
<span>You are logged in as {{ session.username }}
<a href="{{ url_for('logout') }}">Log out</a></span>
{% else %}
<a href="{{ url_for('login') }}">Log in</a>
{% endif %}
{% block content %}{% endblock %}
