{% for thread in threads %}
<div class="listview-thread-container">
    <a href="">
        <div class="thread-link"></div>
    </a>
    <div>
        <a href="">{{ thread[0] }}</a>
        <div class="listview-thread-details">
            <div>{{ thread[1] }}</div>
            <span><a href="/c/{{ thread[3] }}">{{ thread[2] }}</a></span>
            <span>- <a href="/c/{{ thread[3] }}">{{ thread[3] }}</a></span>
        </div>
    </div>
</div>
{% endfor %}
