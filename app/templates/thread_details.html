<div>posted 
    {% if not thread.age %}
        {{ " just now" }}
    {% elif thread.age.split()[0] | int > 1 %}
        {{ thread.age }}s ago
    {% else %}
        {{ thread.age }} ago
    {% endif %}
    by {{ thread.display_name }}
    to <a href="{{ url_for('category_page', category=thread.category) }}">{{ thread.category }}</a>
</div>
<div>{{thread.likes }} likes {{ thread.comments }} comments</div>
