<div class="thread-details">
    <div>posted
        {% with age=thread.age%}
            {% include "age_info.html" %}
        {% endwith %}
        by {{ thread.display_name }}
        to <a href="{{ url_for('category_page', category=thread.category) }}">{{ thread.category }}</a>
    </div>
    <div>{{ thread.comments }} comments {{thread.likes }} likes</div>
</div>
